{% extends 'accounts/main.html' %}

{% block content %}
<div class="row"></div>
<div class="col-md">
    <h5>PRODUCTS</h5>
    <hr>
    <div class="card card-body">
        
        <table class="table table-sm">
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
                
            </tr>
            {% for product in products %}
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}</td>
            </tr>
            {% endfor %}

        </table>
    </div>
</div>
{% endblock %}
